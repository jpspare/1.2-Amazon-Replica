<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Amazon Sign-In Mockup</title>
</head>
<body>
    <div class="sign-in-box">
        <h1>Sign In</h1>
        <form>
            <div class="email-header">
                <label class="email">Email(phone or mobile accounts)</label>
            </div>
            <div class="email-input">
                <input type="text" id="email" placeholder=" Enter Email">
            </div>
            <div class="password-section">
                <div class="password">
                    <label>Password</label>
                </div>
                <div class="forgot-password">
                    <label><a class="blue-link" href="https://www.amazon.com/ap/forgotpassword?showRememberMe=true&openid.pape.max_auth_age=0&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&pageId=usflex&mobileBrowserWeblabTreatment=C&openid.return_to=https%3A%2F%2Fwww.amazon.com%2F%3Fref_%3Dnav_custrec_signin&prevRID=0Z20B12ZFCE6MFD5XFMK&openid.assoc_handle=usflex&openid.mode=checkid_setup&desktopBrowserWeblabTreatment=C&prepopulatedLoginId=&failedSignInCount=0&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0">
                        Forgot Password</a></label>
                </div>
            </div>
            <div class="password-input">
                <input type="text" id="password" placeholder=" Enter Password">
            </div>
            <div class="button">
                <button>Continue</button>
            </div>
        </form>
        <p class="help"><a class="blue-link" href="https://www.amazon.com/ap/signin?openid.pape.max_auth_age=0&openid.return_to=https%3A%2F%2Fwww.amazon.com%2F%3Fref_%3Dnav_custrec_signin&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.assoc_handle=usflex&openid.mode=checkid_setup&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0&#:~:text=Privacy%20Notice.-,Need%20help%3F,-New%20to%20Amazon">
        › Need Help?</a></p>
    </div>
    <div class="new-to-Amazon">
        <h3 class="new-decoration"><span class="new-text">New to Amazon?</span></h3>
    </div>
    <div class="create-account">
        <p class="create-amazon-account"><a class="gray-link" href="https://www.amazon.com/ap/register?openid.mode=checkid_setup&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0&openid.return_to=https%3A%2F%2Fwww.amazon.com%2Fref%3Drhf_sign_in&openid.assoc_handle=usflex">
            Create Your Amazon Account</a></p>
    </div>
    <hr>
    <div class="footer-links">
        <div class="conditions-of-use">
            <p class="conditions"><a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_cou?ie=UTF8&nodeId=508088"
             class="blue-link footer-link">Conditions of use</a></p>
        </div>
        <div class="privacy-policy">
            <p class="privacy"><a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_privacy_notice?ie=UTF8&nodeId=468496"
             class="blue-link footer-link">Privacy Policy</a></p>
        </div>
        <div class="footer-help">
            <p class="help-link"><a href="https://www.amazon.com/help" class="blue-link footer-link">Help</a></p>
        </div>
    </div>
    <div class="footer-copyright">
        <p class="amazon-copyright">© 1996-2020, Amazon.com,inc. or it's affiliates</p>
    </div>
</body>
</html>
